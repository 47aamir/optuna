name: Tests

on:
  push:
    branches:
      - master
  pull_request: {}
  schedule:
    - cron: '0 23 * * SUN-THU'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/master' && github.run_number || github.ref }}
  cancel-in-progress: true

jobs:
  define-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - name: Define workflow matrix
      id: set-matrix
      run: |
        if [ "${{ github.event_name }}" = "schedule" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ] ; then
          echo "Schedule tests (run all the versions)"
          echo "matrix={\"python-version\":[\"3.7\", \"3.8\", \"3.9\", \"3.10\", \"3.11\", \"3.12\"]}" >> $GITHUB_OUTPUT
        else
          echo "PR push tests (run only the oldest and the latest versions)"
          # QUESTION: Shall I run 3.11 as well because BoTorch will not be tested on 3.12 right now? 
          echo "matrix={\"python-version\":[\"3.7\", \"3.12\"]}" >> $GITHUB_OUTPUT
        fi

  tests:
    if: (github.event_name == 'schedule' && github.repository == 'optuna/optuna') || (github.event_name != 'schedule')
    needs: define-matrix
    runs-on: ubuntu-latest

    strategy:
      matrix: ${{fromJson(needs.define-matrix.outputs.matrix)}}

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Python${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup cache
      uses: actions/cache@v3
      env:
        cache-name: test
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-${{ matrix.python-version }}-${{ env.cache-name }}-${{ hashFiles('**/pyproject.toml') }}-v1
        restore-keys: |
          ${{ runner.os }}-${{ matrix.python-version }}-${{ env.cache-name }}-${{ hashFiles('**/pyproject.toml') }}


    - name: Setup pip
      run: |
        python -m pip install --upgrade pip
        pip install --progress-bar off -U setuptools

    - name: Install
      run: |
        # Install minimal dependencies and confirm that `import optuna` is successful.
        pip install --progress-bar off .
        python -c 'import optuna'
        optuna --version

        pip install --progress-bar off .[test]
        pip install --progress-bar off .[optional] --extra-index-url https://download.pytorch.org/whl/cpu

    - name: Output installed packages
      run: |
        pip freeze --all
    - name: Output dependency tree
      run: |
        pip install pipdeptree
        pipdeptree

    - name: Tests
      run: |
        if [ "${{ github.event_name }}" = "schedule" ] || \
           [ "${{ github.event_name }}" = "workflow_dispatch" ] ; then
          target="not integration"
        else
          target="not integration and not slow"
        fi

        if [ "${{ matrix.python-version }}" = "3.12" ] ; then
          # TODO(not522): Remove ignores when BoTorch supports Python 3.12
          ignore_option="--ignore tests/terminator_tests/ \
          --ignore tests/visualization_tests/test_terminator_improvement.py"
        else
          ignore_option=""
        fi

        pytest tests -m "$target" $ignore_option
      env:
        SQLALCHEMY_WARN_20: 1
